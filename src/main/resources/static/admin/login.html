<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="登录">
    <title>登录</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 50px">

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://gw.alipayobjects.com/zos/rmsportal/UUYEwxEZfKjrarbCDBBf.jpg">
                <div class="carousel-caption">
                    无现金社会走了 5 年，我们身边都发生了什么故事？
                </div>
            </div>
            <div class="item">
                <img src="https://gw.alipayobjects.com/zos/rmsportal/dqHtpdbLPSTUHVYZBUGV.jpg">
                <div class="carousel-caption">
                    让生命走得更远
                </div>
            </div>
            <div class="item">
                <img src="https://gw.alipayobjects.com/zos/rmsportal/rdDIHRctzBPCgOiKAKDG.jpg">
                <div class="carousel-caption">
                    保险扶贫模式之泗洪县样本：从“米面油”到保险的精准扶贫
                </div>
            </div>
        </div>
    </div>

        <div class="well col-md-6 col-centered" >
            <h3 align="center">管理员登录</h3>
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="email" class="form-control" id="userName" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
            <button type="btn" class="btn btn-default" onclick="login()">登录</button>
        </div>

</div>
<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <p>本项目源码受

            <a rel="license" href="https://creativecommons.org/licenses/by/3.0/" target="_blank">CC BY 3.0
            </a> 开源协议保护。
        </p>
    </div>
</footer>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    function login() {
        $(window).attr('location', 'manage.html');
    }
</script>
</html>
