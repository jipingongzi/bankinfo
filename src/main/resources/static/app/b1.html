<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="no-siteapp">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="问卷">
    <title>问卷</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 50px;margin-bottom: 40px">
        <div class="well col-md-6 col-centered">
            <h3 align="center">问卷填写</h3>

            <div class="form-group">
                <h4 align="center" style="margin: 20px"><strong>B.反宣币兑换业务</strong></h4>
                <label>B1.服务有效性考核</label>

                <p>客户向网点提出提供反宣币兑换服务要求</p>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="b1" value="1">
                    网点提供无偿的反宣币兑换服务，不拒绝或推诿
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="b1" value="2">
                    网点拒绝提供无偿的反宣币兑换服务
                </label>
            </div>
            <button type="btn" class="btn btn-default" onclick="pre()">上一题</button>
            <button type="btn" class="btn btn-default" onclick="next()">下一题</button>
        </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="result.js"></script>
<script>

    init();

    function init() {
        var currentValue = window.localStorage.getItem('b1');
        if( window.localStorage.getItem('b1')){
            $("input[type=radio][name=b1][value="+ currentValue +"]").attr("checked",'checked')
        }
    }
    function pre() {
        history.go(-1)
    }
    function next() {
        window.localStorage.setItem('b1',$('input:radio[name=b1]:checked').val());
        $(window).attr('location','b2.html');
    }
</script>
</html>
