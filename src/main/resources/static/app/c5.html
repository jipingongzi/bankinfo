<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="no-siteapp">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="问卷">
    <title>问卷</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 50px;margin-bottom: 40px">
        <div class="well col-md-6 col-centered">
            <h3 align="center">问卷填写</h3>

            <div class="form-group">
                <h4 align="center" style="margin: 20px"><strong>C.不宜流通币兑换业务</strong></h4>
                <label>C5.服务规范性考核——高柜人员——服务态度考核</label>

                <p><strong>服务态度考核</strong></p>
                <p>1.兑换过程中，柜员应话术专业、规范，对待客户亲切、温和</p>
                <p>2.不得对客户使用藐视语、烦躁语、斗气语等服务禁语，服务禁语包括：“不知道”“不清楚”“今天办不了/今天人太多/快下班了，明天再来吧/”、“不是告诉你了吗”、“我们网点没有这项业务”等</p>
                <p>3.当因特殊情况不能办理时，应向客户耐心解释并致歉，并向客户提供解决方案</p>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="c5" value="1">
                    话术专业、规范，对待客户亲切温和
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="c5" value="2">
                    业务话术不规范、不专业
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="c5" value="3">
                    对客户使用服务禁语
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="c5" value="4">
                    当特殊情况不能办理时，未能及时解释或未向客户提供解决方案
                </label>
            </div>
            <div class="form-group">
                <label>备注：</label>
                <input type="text" name="c5" class="form-control" placeholder="请描述具体情节">
            </div>
            <button type="btn" class="btn btn-default" onclick="pre()">上一题</button>
            <button type="btn" class="btn btn-default" onclick="next()">下一题</button>
        </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="result.js"></script>
<script>

    init();

    function init() {
        var currentValue = window.localStorage.getItem('c5');
        if( window.localStorage.getItem('c5')){
            $("input[type=radio][name=c5][value="+ currentValue +"]").attr("checked",'checked')
        }
    }
    function pre() {
        history.go(-1)
    }
    function next() {
        window.localStorage.setItem('c5',$('input:radio[name=c5]:checked').val());
        $(window).attr('location','d1.html');
    }
</script>
</html>
